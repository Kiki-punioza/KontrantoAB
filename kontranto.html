<!DOCTYPE html>
<html lang="en">

<head>

  <title>Grid Logic</title>
  <style>
    img {
      pointer-events: none;
    }
    button{
      width: 60px;
      height: 60px;
      color: #fff;
      background-color: #222;
      line-height: 1em;
      padding: 0px;
      font-size: 25px;
      
    }
    body {
      display: flex;
      justify-content: center;
      /* Horizontally center */

      /* Vertically center */
      min-height: 100vh;
      /* Full viewport height */
      margin: 0;
      background-color: #111;
    }

    #gameGrid {
      display: grid;
      grid-template-columns: repeat(7, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 3px;
      margin: 20px auto;
    }

    .cell {
      width: 60px;
      height: 60px;
      background-color: #eee;

    }

    .restricted-left {
      background-color: #aaa;
      /* Light gray for white's restricted zone */
    }

    .restricted-right {
      background-color: #222;
      /* Dark gray for black's restricted zone */
    }

    .white-square {
      background-color: #f0f0f0;
    }

    .black-square {
      background-color: #404040;
    }

  </style>
</head>
